<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Add Tailwind -->
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Student Page!</h2>

            <p class="text-gray-600 mb-8">Logged in as: <span class="font-semibold">{{ user_email }}</span></p>

            <form method="post" action="/logout">
                <button type="submit"
                    class="w-full py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    Logout
                </button>
            </form>
        </div>
    </div>

</body>
</html>
